<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->

    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" rel="stylesheet">
    <script>
        $(function() {
            var token = $.cookie("token");
            $.ajax({
                url: "http://localhost:9002/api/user/login/"+email+"/"+password,
                // url: "http://www.test.com/api/user/info/"+token,
                type: "GET",
                success:function (data) {
					console.log("welcome.data===> " + JSON.stringify(data));
                    $("#emailspan").html(data.data);
                    $("#tokenspan").html(token);
                },
                error:function (data) {
                    if(data.status == 401){
                        location.href = "login.html";
                    }
                    console.debug(data);
                }
                //dataType: "text"
            })
        });
    </script>
    <title>Hello, world!</title>

<body>
<div class="container">
    <!-- Content here -->
    <span id="emailspan"></span>,欢迎登录系统,你的token为<span id="tokenspan"></span>
</div>
